       5.6311831139835272e-03, 7.5796639511835032e-02,
       6.1342934126481508e-03, -9.9996211129386059e-01,
       -6.1762789001746704e-03, -5.6558008796142069e-03,
       5.5932973364007411e-03, 6.2106094083083695e-03,
